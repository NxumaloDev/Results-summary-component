<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result-container">
      <h3>Your Result</h3>
      <div class="circle">
        <span class="score-result">76</span>
        <p class="percent">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <h4>Summary</h4>
      <div class="grid-container">
        <div class="reaction flex">
          <div class="img_txt flex">
            <img src="./assets/images/icon-reaction.svg" class="img">
            <p class="text">Reaction</p>
          </div>
          <p><span class="score">80</span> <span class="percent">/ 100</span></p>
        </div>
        <div class="memory flex">
          <div class="img_txt flex">
            <img src="./assets/images/icon-memory.svg" class="img">
            <p class="text">Memory</p>
          </div>
          <p><span class="score">92</span> <span class="percent">/ 100</span></p>
        </div>
        <div class="verbal flex">
          <div class="img_txt flex">
            <img src="./assets/images/icon-verbal.svg" class="img">
            <p class="text">Verbal</p>
          </div>
          <p><span class="score">61</span> <span class="percent">/ 100</span></p>
        </div>
        <div class="visual flex">
          <div class="img_text flex">
            <img src="./assets/images/icon-visual.svg" class="img">
            <p class="text">Visual</p>
          </div>
            <p><span class="score">72</span> <span class="percent">/ 100</span></p>
        </div>
      </div>

      <button>Continue</button>
    </div>
  </div>
    
<script src="./index.js"></script>
</body>
</html>
